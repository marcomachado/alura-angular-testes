<div class="like-widget-container" 
(click)="like()"
(keyup.enter)="like()">
  <fa-icon
    tabindex="0"
    role="button"
    size="1x"
    [icon]="fonts.faThumbsUp" 
    [attr.aria-describeby]="id">
  </fa-icon>
  <span class="like-counter"
  [attr.id]="id"
  [attr.aria-label]="likes + ': people liked'"
  aria-live="true"
  aria-atomic="true">
    {{ likes }}
  </span>
</div>
